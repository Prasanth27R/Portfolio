<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="Profile">
      <img src="Naruto (2).jpg" alt="Profile" class="profile-img">
      <h2>Prasanth</h2>
      <p>Front End Developer</p>
    </div>
    <div class="Description">
      <h3>INFORMATION</h3>
      <hr>
      <div class="info">
        <p><strong>Email</strong><br><span>prasanth@gmail.com</span></p>
        <p><strong>Phone</strong><br><span>9025174971</span></p>
      </div>
      <h3>PROJECTS</h3>
      <hr>
      <div class="projects">
        <p><strong>Recent</strong><br><span>200+</span></p>
        <p><strong>Most Viewed</strong><br><span>10k</span></p>
      </div>
      <div class="Social-Icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
